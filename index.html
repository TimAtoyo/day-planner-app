<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,100;0,500;0,600;0,700;1,100;1,500;1,600;1,700&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,900&family=Silkscreen:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <title>Work Day Scheduler</title>
</head>

<body>
  <header>
    <h1 class="display-3">Work Day Scheduler</h1>
    <p class="lead">A simple calendar app for scheduling your work day</p>
    <p id="currentDay" class="lead time"></p>
  </header>
  <div class="container mt-5 ">
    <!-- Timeblocks go here -->
    <!-- (.task-row.row>.col-xl-1.hour-of-day{$}+input:text#$.task-input.col-xl-10.save-btn[name='task']+button{Save}.col-xl-1)*8 -->
    <div class="task-row row">
      <div class="col-xl-1 hour-of-day">9</div>
      <input  type="text" name="task" id="1" data-hour="9" class="task-input col-xl-10">
      <button class="col-xl-1 save-btn"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>
    <div class="task-row mt-5 mt-lg-2 row">
      <div class="col-xl-1 hour-of-day">10</div>
      <input  type="text" name="task" id="2" data-hour="10" class="task-input col-xl-10">
      <button class="col-xl-1 save-btn"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>
    <div class="task-row mt-5 mt-lg-2 row">
      <div class="col-xl-1 hour-of-day">11</div>
      <input  type="text" name="task" id="3" data-hour="11" class="task-input col-xl-10">
      <button class="col-xl-1 save-btn"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>
    <div class="task-row mt-5 mt-lg-2 row">
      <div class="col-xl-1 hour-of-day">12</div>
      <input  type="text" name="task" id="4" data-hour="12" class="task-input col-xl-10">
      <button class="col-xl-1 save-btn"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>
    <div class="task-row mt-5 mt-lg-2 row">
      <div class="col-xl-1 hour-of-day">13</div>
      <input  type="text" name="task" id="5" data-hour="13" class="task-input col-xl-10">
      <button class="col-xl-1 save-btn"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>
    <div class="task-row mt-5 mt-lg-2 row">
      <div class="col-xl-1 hour-of-day">14</div>
      <input  type="text" name="task" id="6" data-hour="14" class="task-input col-xl-10">
      <button class="col-xl-1 save-btn"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>
    <div class="task-row mt-5 mt-lg-2 row">
      <div class="col-xl-1 hour-of-day">15</div>
      <input  type="text" name="task" id="7" data-hour="15" class="task-input col-xl-10">
      <button class="col-xl-1 save-btn"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>
    <div class="task-row mt-5 mt-lg-2 row">
      <div class="col-xl-1 hour-of-day">16</div>
      <input  type="text" name="task" id="8" data-hour="16" class="task-input col-xl-10">
      <button class="col-xl-1 save-btn"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>
    <div class="task-row mt-5 mt-lg-2 row">
      <div class="col-xl-1 hour-of-day">17</div>
      <input  type="text" name="task" id="9" data-hour="17" class="task-input col-xl-10">
      <button class="col-xl-1 save-btn"><i class="fa-regular fa-floppy-disk"></i></button>
    </div>
  </div>
  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/06efefc078.js" crossorigin="anonymous"></script>
  <!-- Jquery Cdn -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="/script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
</body>

</html>
